  speaker_id: Massimo-Artizzu
  title: "I trucchi di Houdini: la magia nel futuro del CSS"
  keynote: false
  extract: >
    Quel banner viene fuori piuttosto blando. Quell'animazione va a scatti. Magari CSS Grid non ti basta più. CSS ha sempre avuto un'evoluzione lenta, per non parlare dell'adozione delle nuove specifiche, ma forse tutto questo finirà presto.  Houdini è un progetto che vuole esporre parti dei motori CSS per il nostro sviluppo, in modo da ottenere nuovi e performanti modi di estendere CSS. Faremo un hands-on sull'attuale stato dell'arte, per concludere con uno sguardo a cosa ci riserva il futuro.
